{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Login</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
		<link
			rel="stylesheet"
			href="{% static 'css/style.css' %}" />
		{% tailwind_css %}
	</head>
	<body class="bg-gray-50 font-arial leading-normal tracking-normal bg">
		<div class="py-16 mt-24">
			<div class="flex bg-white rounded-lg shadow-lg overflow-hidden mx-auto max-w-sm lg:max-w-6xl">
				<div
					class="hidden lg:block lg:w-1/2 bg-cover"
					style="background-image: url('../static/img/loginbg.jpg')"></div>
				<div class="w-full p-8 lg:w-1/2">
					<h2 class="text-2xl font-semibold text-gray-700 text-center">BNHS</h2>
					<p class="text-xl text-gray-600 text-center">E-Materials Inquiry</p>
					<a
						href="#"
						class="flex items-center justify-center mt-4 bg-blue-700 text-white rounded-lg shadow-md hover:bg-blue-500">
						<div class="px-4 py-3">
							<i
								class="fa fa-user text-white"
								aria-hidden="true"></i>
						</div>
						<h1 class="px-4 py-3 w-5/6 text-center text-white font-bold">Sign up as Student</h1>
					</a>
					{% for message in messages%} {% if message.level_tag == 'success' %}
					<p class="text-center text-green-800 font-bold mt-14 text-md">
						<i class="fa-solid fa-thumbs-up mr-1"></i>
						{{message}}
					</p>
					{% else %}
					<p class="text-center text-red-400 font-bold mt-14 text-md">
						<i class="fa-solid fa-triangle-exclamation mr-1"></i>
						{{message}}
					</p>
					{%endif%} {% endfor %}
					<div class="mt-12 flex items-center justify-between">
						<span class="border-b w-1/5 lg:w-1/4"></span>
						<a
							href="#"
							class="text-xs text-center text-gray-500 uppercase">
							Fill up the form
						</a>
						<span class="border-b w-1/5 lg:w-1/4"></span>
					</div>
					<form
						action="{% url 'librarian_signup' %}"
						method="post"
						enctype="multipart/form-data">
						{% csrf_token %}
						<div class="mt-4">
							<label class="block text-gray-700 text-sm font-bold mb-2">Full Name</label>
							<input
								class="bg-gray-200 text-gray-700 focus:outline-none focus:shadow-outline border border-gray-300 rounded py-2 px-4 block w-full appearance-none"
								type="text"
								name="fullname"
								placeholder="Cardo Dalisay"
								required />
						</div>
						<div class="mt-4">
							<label class="block text-gray-700 text-sm font-bold mb-2">Email Address</label>
							<input
								class="bg-gray-200 text-gray-700 focus:outline-none focus:shadow-outline border border-gray-300 rounded py-2 px-4 block w-full appearance-none"
								type="email"
								name="email"
								placeholder="jay@gmail.com"
								required />
						</div>
						<div class="mt-4">
							<label
								for="role"
								class="block mb-2 text-sm font-medium text-gray-900">
								Position
							</label>
							<select
								id="role"
								name="role"
								required
								class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
								<option
									value="Librarian Staff"
									selected>
									Librarian Staff
								</option>
								<option value="Librarian Head">Librarian Head</option>
							</select>
						</div>

						<div class="mt-4">
							<div class="flex justify-between">
								<label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
							</div>
							<input
								class="bg-gray-200 text-gray-700 focus:outline-none focus:shadow-outline border border-gray-300 rounded py-2 px-4 block w-full appearance-none"
								type="password"
								name="password1"
								required />
						</div>
						<div class="mt-4">
							<div class="flex justify-between">
								<label class="block text-gray-700 text-sm font-bold mb-2">Repeat Password</label>
							</div>
							<input
								class="bg-gray-200 text-gray-700 focus:outline-none focus:shadow-outline border border-gray-300 rounded py-2 px-4 block w-full appearance-none"
								type="password"
								name="password2"
								required />
						</div>
						<div class="mt-8">
							<button
								type="submit"
								name="submit"
								class="bg-gray-700 text-white font-bold py-2 px-4 w-full rounded hover:bg-gray-600">
								Signup
							</button>
						</div>
						<div class="py-12 flex items-center justify-between">
							<span class="border-b w-1/5 md:w-1/4"></span>
							<a
								href="{% url 'login' %}"
								class="text-md bg-blue-400 hover:bg-blue-700 duration-300 p-2 rounded-xl text-white font-bold uppercase">
								or Log in
							</a>
							<span class="border-b w-1/5 md:w-1/4"></span>
						</div>
						<center>
							<a
								href="{% url 'homepage' %}"
								class="text-blue-400 font-bold">
								<i
									class="fa fa-home"
									aria-hidden="true"></i>
								Back to Home
							</a>
						</center>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
